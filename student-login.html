<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login | Teslavedha Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #0f3d3d, #021b1b);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .login-card {
      width: 360px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 0 40px rgba(0, 255, 200, 0.2);
    }

    .logo {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo img {
      width: 90px;
    }

    h2 {
      text-align: center;
      color: #2ef2c2;
      margin-bottom: 5px;
    }

    p.subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    label {
      font-size: 13px;
      display: block;
      margin-top: 12px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #2ef2c2, #1fcaa0);
      color: #003333;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .back {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }

    .back a {
      color: #9fffe7;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <div class="logo">
      <img src="images/logo.png" alt="Teslavedha Logo">
    </div>

    <h2>Student Login</h2>
    <p class="subtitle">Access your learning dashboard</p>

    <label>Email</label>
    <input type="email" id="email" placeholder="student@test.com">

    <label>Password</label>
    <input type="password" id="password" placeholder="••••••••">

    <button id="loginBtn">Login</button>

    <div class="back">
      ← <a href="index.html">Back to Home</a>
    </div>
  </div>

  <!-- Firebase core (global auth + db) -->
  <script src="firebase.js" type="module"></script>

  <!-- Student login logic -->
  <script type="module">
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      try {
        // Firebase login
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        // Role check
        const userDoc = await getDoc(doc(db, "users", uid));

        if (!userDoc.exists()) {
          alert("User role not found. Contact admin.");
          return;
        }

        const role = userDoc.data().role;

        if (role === "student") {
          window.location.href = "student-dashboard.html";
        } else {
          alert("Access denied. This is not a student account.");
        }

      } catch (error) {
        alert(error.message);
      }
    });
  </script>

</body>
</html>
