<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login | Teslavedha Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f2c35, #06161d);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-box {
      width: 380px;
      background: rgba(10, 30, 38, 0.9);
      border-radius: 16px;
      padding: 35px 30px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      text-align: center;
    }

    .login-box img {
      width: 90px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      color: #2ef2c2;
      margin-bottom: 5px;
    }

    .login-box p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .input-group label {
      font-size: 13px;
      opacity: 0.85;
    }

    .input-group input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #102b34;
      color: #fff;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      background: linear-gradient(135deg, #2ef2c2, #1fae9a);
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .back-link {
      margin-top: 18px;
      display: block;
      font-size: 13px;
      color: #8bd6ff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <img src="images/logo.png" alt="Teslavedha Learning Logo">

    <h2>Student Login</h2>
    <p>Access your learning dashboard</p>

    <div class="input-group">
      <label>Email</label>
      <input type="email" placeholder="Enter your email">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Enter your password">
    </div>

    <button class="login-btn">Login</button>

    <a class="back-link" href="index.html">← Back to Home</a>

    <footer>© 2025 Teslavedha Learning</footer>
  </div>

</body>
</html>
