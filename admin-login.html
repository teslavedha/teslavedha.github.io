<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | Teslavedha</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #2a0f0f, #120606);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background: rgba(40, 15, 15, 0.95);
      width: 380px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(255, 80, 80, 0.2);
      text-align: center;
    }

    h1 {
      color: #ff6b6b;
      margin-bottom: 5px;
    }

    p {
      opacity: 0.8;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #ff5f6d, #ff9966);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Admin Login üîê</h1>
    <p>Restricted Access</p>

    <input type="email" id="email" placeholder="Admin Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAnDwmnfIZWFdyWD50Yjab3HYf-xgMht-I",
      authDomain: "teslavedha-learning.firebaseapp.com",
      projectId: "teslavedha-learning",
      storageBucket: "teslavedha-learning.appspot.com",
      messagingSenderId: "217735003172",
      appId: "1:217735003172:web:6700e0118e65400f07ecb1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      signInWithEmailAndPassword(auth, email, password)
        .then((cred) => {
          if (cred.user.email === "admin@test.com") {
            window.location.href = "admin-dashboard.html";
          } else {
            alert("Access denied: Not an admin");
          }
        })
        .catch(err => alert(err.message));
    });
  </script>

</body>
</html>
