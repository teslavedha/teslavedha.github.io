<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | Teslavedha Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #2b0f0f, #120606);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-box {
      width: 400px;
      background: rgba(30, 8, 8, 0.9);
      border-radius: 16px;
      padding: 38px 32px;
      box-shadow: 0 30px 70px rgba(0,0,0,0.7);
      text-align: center;
      border: 1px solid rgba(255, 80, 80, 0.25);
    }

    .login-box img {
      width: 90px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      color: #ff6b6b;
      margin-bottom: 6px;
      letter-spacing: 0.5px;
    }

    .login-box p {
      font-size: 13px;
      opacity: 0.85;
      margin-bottom: 26px;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .input-group label {
      font-size: 13px;
      opacity: 0.85;
    }

    .input-group input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2a0f0f;
      color: #fff;
      font-size: 14px;
      border: 1px solid rgba(255,255,255,0.08);
    }

    .login-btn {
      width: 100%;
      margin-top: 18px;
      padding: 14px;
      background: linear-gradient(135deg, #ff6b6b, #d94141);
      color: #2b0000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      letter-spacing: 0.3px;
    }

    .login-btn:hover {
      opacity: 0.9;
    }

    .warning {
      margin-top: 14px;
      font-size: 12px;
      color: #ffb3b3;
      opacity: 0.9;
    }

    .back-link {
      margin-top: 18px;
      display: block;
      font-size: 13px;
      color: #ffb3b3;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 26px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <img src="images/logo.png" alt="Teslavedha Learning Logo">

    <h2>Admin Login</h2>
    <p>Restricted access — authorized administrators only</p>

    <div class="input-group">
      <label>Admin Email</label>
      <input type="email" placeholder="admin@teslavedha.com">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" placeholder="Enter password">
    </div>

    <button class="login-btn">Secure Login</button>

    <div class="warning">
      Unauthorized access is prohibited.
    </div>

    <a class="back-link" href="index.html">← Back to Home</a>

    <footer>© 2025 Teslavedha Learning</footer>
  </div>

</body>
</html>
