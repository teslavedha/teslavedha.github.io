<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teacher Login | Teslavedha Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0; /* teacher login */
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f2c35, #06161d);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .login-box {
      width: 380px;
      background: rgba(10, 30, 38, 0.9);
      border-radius: 16px;
      padding: 35px 30px;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      text-align: center;
    }

    .login-box img {
      width: 90px;
      margin-bottom: 15px;
    }

    .login-box h2 {
      color: #4a8dff;
      margin-bottom: 5px;
    }

    .login-box p {
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .input-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .input-group label {
      font-size: 13px;
      opacity: 0.85;
    }

    .input-group input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #102b34;
      color: #fff;
      font-size: 14px;
    }

    .login-btn {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      background: linear-gradient(135deg, #4a8dff, #2f6ae1);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }

    .back-link {
      margin-top: 18px;
      display: block;
      font-size: 13px;
      color: #8bd6ff;
      text-decoration: none;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <img src="images/logo.png" alt="Teslavedha Learning Logo">

    <h2>Teacher Login</h2>
    <p>Manage classes & students</p>

    <div class="input-group">
      <label>Email</label>
      <input type="email" id="email" placeholder="teacher@test.com">
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="••••••••">
    </div>

    <button class="login-btn" id="loginBtn">Login</button>

    <a class="back-link" href="index.html">← Back to Home</a>
    <footer>© 2025 Teslavedha Learning</footer>
  </div>

  <!-- Firebase base -->
  <script src="firebase.js" type="module"></script>

  <!-- Teacher login logic -->
  <script type="module">
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter email and password");
        return;
      }

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        const snap = await getDoc(doc(db, "users", uid));

        if (!snap.exists()) {
          alert("Teacher role not assigned. Contact admin.");
          return;
        }

        if (snap.data().role === "teacher") {
          window.location.href = "teacher-dashboard.html";
        } else {
          alert("Access denied. Not a teacher account.");
        }

      } catch (err) {
        alert(err.message);
      }
    });
  </script>

</body>
</html>
