<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teslavedha Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 420px;
      background: #0b1520;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .logo {
      width: 90px;
      height: 90px;
      margin: 0 auto 12px;
      border-radius: 12px;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;
      color: #00f7a1;
    }

    h1 {
      margin: 10px 0 6px;
      font-size: 26px;
      color: #00f7a1;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 18px;
    }

    .courses {
      background: rgba(255, 255, 255, 0.05);
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: left;
    }

    .courses h3 {
      margin-top: 0;
      font-size: 16px;
      color: #8ed1ff;
    }

    .courses ul {
      padding-left: 18px;
      margin: 8px 0 0;
    }

    .courses li {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-student {
      background: #22c55e;
      color: #052e16;
    }

    .btn-teacher {
      background: #3b82f6;
      color: #0a1a33;
    }

    .btn-admin {
      background: #ef4444;
      color: #330808;
    }

    footer {
      margin-top: 16px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">TV</div>

    <h1>Teslavedha Learning</h1>
    <p>Coaching Centre for Competitive & Professional Exams</p>

    <div class="courses">
      <h3>Our Courses</h3>
      <ul>
        <li>KTET (Category I, II, III)</li>
        <li>PSC (Degree & 10th)</li>
        <li>School Level Subjects</li>
        <li>Competitive Exams</li>
      </ul>
    </div>

    <button class="btn btn-student" onclick="location.href='student_login.html'">
      Student Login
    </button>

    <button class="btn btn-teacher" onclick="location.href='teacher_login.html'">
      Teacher Login
    </button>

    <button class="btn btn-admin" onclick="location.href='admin-login.html'">
      Admin Login
    </button>

    <footer>Â© 2025 Teslavedha Learning</footer>
  </div>
</body>
</html>
