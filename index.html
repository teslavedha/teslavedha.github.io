<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teslavedha Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1f4f5f, #0b1b24);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.45);
      border-radius: 18px;
      padding: 32px 26px 36px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 14px;
    }

    h1 {
      margin: 8px 0 6px;
      font-size: 28px;
      color: #2fffd2;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 22px;
    }

    .courses-box {
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 16px;
      text-align: left;
      margin-bottom: 24px;
    }

    .courses-box h3 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #8ed1ff;
    }

    .courses-box ul {
      margin: 0;
      padding-left: 18px;
    }

    .courses-box li {
      font-size: 14px;
      margin-bottom: 6px;
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-student {
      background: #2ecc71;
      color: #002b17;
    }

    .btn-teacher {
      background: #4285f4;
      color: #001a3a;
    }

    .btn-admin {
      background: #ff4d4d;
      color: #3a0000;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO -->
    <img src="images/logo.png" alt="Teslavedha Learning Logo" class="logo" />

    <!-- TITLE -->
    <h1>Teslavedha Learning</h1>
    <div class="subtitle">
      Coaching Centre for Competitive & Professional Exams
    </div>

    <!-- COURSES -->
    <div class="courses-box">
      <h3>Our Courses</h3>
      <ul>
        <li>KTET (Category I, II, III)</li>
        <li>Kerala PSC (10th & Degree Level)</li>
        <li>AI Courses for Teachers & Students</li>
      </ul>
    </div>

    <!-- LOGIN BUTTONS (AS REQUESTED) -->
    <button class="btn btn-student" onclick="location.href='student-login.html'">
      Student Login
    </button>

    <button class="btn btn-teacher" onclick="location.href='teacher-login.html'">
      Teacher Login
    </button>

    <button class="btn btn-admin" onclick="location.href='admin-login.html'">
      Admin Login
    </button>

    <div class="footer">Â© 2025 Teslavedha Learning</div>
  </div>
</body>
</html>
