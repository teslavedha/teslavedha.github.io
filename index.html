<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teslavedha Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .card {
      background: rgba(0, 0, 0, 0.65);
      width: 360px;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: auto;
      border-radius: 16px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #00ffb3;
      font-size: 26px;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0;
      color: #00ffb3;
    }

    p {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .courses {
      background: rgba(255,255,255,0.06);
      padding: 15px;
      border-radius: 12px;
      text-align: left;
      margin-bottom: 20px;
    }

    .courses h3 {
      margin-top: 0;
      color: #7dd3fc;
    }

    .courses ul {
      padding-left: 18px;
      margin: 0;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .student { background: #22c55e; color: #000; }
    .teacher { background: #3b82f6; color: #000; }
    .admin   { background: #ef4444; color: #000; }

    footer {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="logo">TV</div>

    <h1>Teslavedha Learning</h1>
    <p>Coaching Centre for Competitive & Professional Exams</p>

    <div class="courses">
      <h3>Our Courses</h3>
      <ul>
        <li>KTET (Category I, II, III)</li>
        <li>Kerala PSC (10th & Degree Level)</li>
        <li>AI Courses (Teachers & Students)</li>
      </ul>
    </div>

    <button class="btn student" onclick="goStudent()">Student Login</button>
    <button class="btn teacher" onclick="goTeacher()">Teacher Login</button>
    <button class="btn admin" onclick="goAdmin()">Admin Login</button>

    <footer>Â© 2025 Teslavedha Learning</footer>
  </div>

  <!-- SAFE JAVASCRIPT -->
  <script>
    function goStudent() {
      window.location.href = "courses.html";
    }

    function goTeacher() {
      window.location.href = "courses.html";
    }

    function goAdmin() {
      window.location.href = "courses.html";
    }
  </script>

</body>
</html>
