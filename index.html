<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teslavedha Learning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #1f4f5f, #0b1b24);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.45);
      border-radius: 18px;
      padding: 30px 25px 35px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 15px;
    }

    h1 {
      margin: 10px 0 6px;
      color: #2fffd2;
      font-size: 28px;
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 20px;
    }

    .courses-box {
      background: rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 15px;
      text-align: left;
      margin-bottom: 22px;
    }

    .courses-box h3 {
      margin: 0 0 10px;
      color: #8ed1ff;
      font-size: 18px;
    }

    .courses-box ul {
      margin: 0;
      padding-left: 18px;
    }

    .courses-box li {
      margin-bottom: 6px;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-student {
      background: #2ecc71;
      color: #002b17;
    }

    .btn-teacher {
      background: #4285f4;
      color: #001a3a;
    }

    .btn-admin {
      background: #ff4d4d;
      color: #3a0000;
    }

    .footer {
      margin-top: 18px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- LOGO -->
    <img src="images/logo.png" alt="Teslavedha Learning Logo" class="logo" />

    <!-- TITLE -->
    <h1>Teslavedha Learning</h1>
    <div class="subtitle">
      Coaching Centre for Competitive & Professional Exams
    </div>

    <!-- COURSES -->
    <div class="courses-box">
      <h3>Our Courses</h3>
      <ul>
        <li>KTET (Category I, II, III)</li>
        <li>Kerala PSC (10th & Degree Level)</li>
        <li>AI Courses for Teachers & Students</li>
        <li>School Level Subjects</li>
      </ul>
    </div>

    <!-- BUTTONS -->
    <button class="btn btn-student" onclick="goStudent()">Student Login</button>
    <button class="btn btn-teacher" onclick="goTeacher()">Teacher Login</button>
    <button class="btn btn-admin" onclick="goAdmin()">Admin Login</button>

    <div class="footer">Â© 2025 Teslavedha Learning</div>
  </div>

  <!-- NAVIGATION -->
  <script>
    function goStudent() {
      window.location.href = "courses.html";
    }

    function goTeacher() {
      window.location.href = "courses.html";
    }

    function goAdmin() {
      window.location.href = "courses.html";
    }
  </script>
</body>
</html>
